<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Criar registro</title>
        <link rel="stylesheet" type="text/css" href="../static/create2.css">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='create2.css')}}">
    </head>
    <body>
        <header class="bar_header"></header>
        <div class="container">
            <div class="box_cabecalho">
                <div class="grid_box">
                    <img src="{{ url_for('static', filename='images/a.png') }}" class="logo"/>
                </div>
                <div class="grid_box">
                    <h1 class='list_title' style="text-align: center;">Criar registro</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <form class="form_father" method="POST" action="/agenda/add">     
                <div class="form_frame">
                    <form class="form_son">
                        <div class="box_form">
                            <label>Nome:</label>
                            <input type="text" name="nome" id="nome" required>
                        </div>
                                    
                        <div class="box_form">
                            <label>Edição: </label>
                            <input type="text" name="edicao" id="edicao">
                        </div>
                        
                        <div class="box_form">
                            <label>Versão: </label>
                            <input type="text" name="versao" id="versao">
                        </div>
                                    
                        <div class="box_form">
                            <label>Total físico instalado: </label>
                            <input type="text" name="fisico" id="fisico">
                        </div>
    
                        <div class="box_form">
                            <label>Licenças disponíveis: </label>
                            <input type="text" name="licensa" id="licensa">
                        </div>
    
                        <div class="box_form">
                            <input class="btn_envia" type="submit" value="Inserir">
                        </div>
                    </form>
                    <div class="clear"></div>
                </div>
            </form>
            <div class="clear"></div>
        </div>
    </body>
</html>
